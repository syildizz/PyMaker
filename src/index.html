<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pymaker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Self code -->
    <script defer src="static/js/switchThemeButton.js"></script>
    <script defer src="static/js/submitPromptForm.js"></script>
</head>
<body>
    <div id="switch-theme-button" style="position: absolute; top: 1em; right: 1em;">
        <i class="bi bi-moon fs-1"></i>
    </div>
    <div class="container my-4 py-4">
        <h1>⚙️🐍️ Generate Python code</h1>
        <form id="submit-prompt-form" class="my-4" method="GET" action="/prompt" >
            <label class="form-label" for="prompt-input-text">Input prompt here</label>
            <textarea id="prompt-input-text" class="form-control" type="text" name="promptText" placeholder="Example text"></textarea>
            <input id="submit-prompt-button" class="btn btn-primary mt-2" type="submit" value="Generate" />
        </form>
        <h1>Output</h1>
        <pre id="prompt-response" style="white-space: pre-wrap">This is something that the AI generated.</pre>
        <footer class="d-flex justify-content-center fixed-bottom m-3 p-3">syildizz 2025 © All rights reserved</footer>
    </div>
</body>
</html>
